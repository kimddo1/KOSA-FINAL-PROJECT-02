name: CI/CD - Build and Push to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'agent/**'
      - 'frontend/**'
      - 'requirements.txt'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      GHCR_BACKEND: ghcr.io/${{ secrets.GH_USERNAME }}/kocruit-backend
      GHCR_AGENT: ghcr.io/${{ secrets.GH_USERNAME }}/kocruit-agent
      GHCR_FRONTEND: ghcr.io/${{ secrets.GH_USERNAME }}/kocruit-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ secrets.GH_USERNAME }}" --password-stdin

      - name: Build and Push Backend Image
        run: |
          docker build -t $GHCR_BACKEND:latest -f backend/Dockerfile .
          docker push $GHCR_BACKEND:latest

      - name: Build and Push Agent Image
        run: |
          docker build -t $GHCR_AGENT:latest -f agent/Dockerfile .
          docker push $GHCR_AGENT:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t $GHCR_FRONTEND:latest -f frontend/Dockerfile .
          docker push $GHCR_FRONTEND:latest
